<body>
    </nav>

        <form action="#">
            <label class="form-label">Nome completo:</label>
            <input type="text" class="form-control" placeholder="Adicione o Nome" required>
            <label class="form-label">Data de nascimento:</label>
            <input type="date" class="form-control form-control-sm" placeholder="">
            <label class="form-label">Email:</label required>

            <label class="form-label">Bairro:</label>
            <input type="text" class="form-control" placeholder="Adicione o seu bairro">
            <label class="form-label">Cidade:</label>
            <input type="text" class="form-control" placeholder="Insira aqui a sua Cidade">
            <hr>
            <button type="submit" class="btn-outline-secondary btn-lg">Enviar</button>
            <br>
            <hr>
        </form>
