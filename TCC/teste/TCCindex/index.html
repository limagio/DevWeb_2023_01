<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="icon" href="./form.png" type="img/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../TCCindex/estilo.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Inscreva-se</h2>
        </div>


        <form id="form" class="form">
            <div class="form-control">
                <laber for="nome"> Nome completo:</label>
                    <input type="text" id="nome" placeholder="Adicione o seu nome completo" />

                        <label for="idade"> Data de nascimento:</label>
                        <input type="date" id="idade" placeholder="Adicione a sua data de nascimento" required />

                            <label for="email"> Email:</label>
                            <input type="text" id="email" placeholder="Adicione seu melhor Email" required />

                                <label for="telefone"> Telefone: </label>
                                <input type="text" id="telefone" placeholder="Adicione o seu numero" required />

                                <form id="cep-form">
                                        <label for="CEP"> CEP:</label>
                                        <input type="text" id="CEP" placeholder="Adicione o CEP" required />
                                </form>

                                    <label for="Rua"> Rua:</label>
                                    <input type="text" id="Rua" placeholder="Adicione o nome da sua rua" required />

                                        <label for="Numero"> Numero:</label>
                                        <input type="number" id="Numero" placeholder="Adicione o numero da sua casa"
                                            required />

                                            <label for="Bairro"> Bairro:</label>
                                            <input type="text" id="Bairro" placeholder="Adicione o nome do seu bairro"
                                                required />

                                                <label class="form-label col"> Cidade:</label>
                                                <input name="cidade" type="text" id="cidade" size="40"
                                                    placeholder="Adicione o nome da sua cidade" required />


                                                    <label for="Interesse"> Porque se interessou por esse
                                                        evento?</label>
                                                    <textarea class="form-control" id="interesse"
                                                        placeholder="Conta mais pra gente" required></textarea>

                                                        <button class="btn">Enviar</button>
                                                    </div>
                                                    <script
                                                        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                                                        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                                                        crossorigin="anonymous"></script>
</body>

</html>
